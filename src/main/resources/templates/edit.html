<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/starter-template.css" rel="stylesheet"/>

    <title>Title</title>
</head>
<body>
<header>
    <nav class="navbar navbar-default navbar-fixed-top shadowbox">
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="#"><span class="glyphicon glyphicon-user"></span>Sing in</a>
            </li>
        </ul>
    </nav>
</header>
<div class="container">
    <div class="row starter-template">
        <div class="col-md-8">
            <p>Table</p>
        </div>
        <div class="col-md-2">
            <form class="form-group">
                <label for="date">Enter date: </label>
                <input id="date" type="date" class="input-group"/>
                <br/>
                <label for="numberClass">Select number class</label>
                <select id="numberClass" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
                <br/>
                <label for="typeLoad">Type of load</label>
                <select id="typeLoad" class="form-control"></select>
                <br/>
                <label for="discipline">Discipline</label>
                <select id="discipline" class="form-control"></select>
                <br/>
                <label for="auditorium">Auditorium</label>
                <select id="auditorium" class="form-control"></select>

            </form>
        </div>
        <div class="col-md-2" id="groupInfo"></div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $.ajax({
            url: '/GetTypeOfLoad',
            async: false,
            timeout: 30000,
            type: 'GET',
            dataType: 'json',
            success: function (data) {
                fillTypeLoadSelect(data);
            }
        });
        var request = "?idFac=" + 7 + "\u0026sem=" + 6;
        $.ajax({
            url: '/GetDisciplines' + request,
            type: 'GET',
            async: false,
            timeout: 15000,
            dataType: 'json',
            success: function (data) {
                fillDiscSelect(data);
            }
        });
    });
    $("#typeLoad").change(function () {
        console.log("test");
        var body = $("#typeLoad").val();
        console.log(body);
        $.ajax({
            url: '/GetAuditoriums?type=' + body,
            type: 'GET',
            dataType: 'json',
            success: function (msg) {
                fillAuditorium(msg);
            }
        });
    });
    function fillTypeLoadSelect(data) {
        var strRes = "";
        $.each(data, function (index, typeLoad) {
            strRes += "<option value = " + typeLoad.short_name_of_load + ">" + typeLoad.short_name_of_load +  "</option>";
        });
        $("#typeLoad").html(strRes);
    }
    function fillAuditorium(data) {
        var strRes = "";
        $.each(data, function (index, auditorium) {
            strRes += "<option value = " + auditorium.number + ">" + auditorium.number +  "</option>";
        });
        $("#auditorium").html(strRes);
    }
    function fillDiscSelect(data) {
        var strRes = "";
        $.each(data, function (index, disc) {
            strRes += "<option value = " + disc.nameOfDiscipline + ">" + disc.nameOfDiscipline + "</option>";
        });
        $("#discipline").html(strRes);
    }
</script>
</body>
</html>

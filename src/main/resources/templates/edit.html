<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/starter-template.css" rel="stylesheet"/>
    <link href="_layout.html" rel="import"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var link = document.querySelector('link[rel=import]').import;
    var doc = link.querySelector('.head');
    document.body.appendChild(doc.cloneNode(true));
</script>
<div class="container">
    <div class="row starter-template">
        <div class="col-md-8">
            <p>Table</p>
        </div>
        <div class="col-md-2">
            <form class="form-group">
                <label for="date">Enter date: </label>
                <input id="date" type="date" class="input-group"/>
                <label for="numberClass">Select number class</label>
                <select id="numberClass" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
                <label for="typeLoad">Type of load</label>
                <select id="typeLoad" class="form-control"></select>
                <label for="discipline">Discipline</label>
                <select id="discipline" class="form-control"></select>
                <label for="auditorium">Auditorium</label>
                <select id="auditorium" class="form-control"></select>
                <br/>
                <div class="lection" style="display: none">
                    <label for="stream">Stream</label>
                    <select id="stream" class="form-control"></select>
                </div>
                <div class="nonLection" style="display: none">
                    <label for="specialty">Specialty</label>
                    <select id="specialty" class="form-control"></select>
                    <label for="group">Group</label>
                    <select id="group" class="form-control"></select>
                    <label for="subgroup">Subgroup</label>
                    <select id="subgroup" class="form-control"></select>
                </div>
                <button class="btn btn-success" type="submit" id="postTimetable">Save</button>
            </form>
        </div>
        <div class="col-md-2" id="groupInfo"></div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<!--  <script src="js/jquery-1.10.2.min.js"></script> -->
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/edit.js"></script>
</body>
</html>
